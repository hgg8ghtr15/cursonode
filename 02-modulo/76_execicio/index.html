<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="container-calcular">
            <table>
                <h1>Calculadora</h1>
                <tr>
                    <td colspan="4">
                        <input type="text" class="inputCaluladora" >
                    </td>
                </tr>
                <tr>
                    <td><button class="C" value="C">C</button></td>
                    <td><button class="add_input" value="(" >(</button></td>
                    <td><button class="add_input" value=")">)</button></td>
                    <td><button class="add_input" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="add_input" value="7">7</button></td>
                    <td><button class="add_input" value="8">8</button></td>
                    <td><button class="add_input" value="9">9</button></td>
                    <td><button class="add_input" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="add_input" value="4">4</button></td>
                    <td><button class="add_input" value="5">5</button></td>
                    <td><button class="add_input" value="6">6</button></td>
                    <td><button class="add_input" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="add_input" value="1">1</button></td>
                    <td><button class="add_input" value="2">2</button></td>
                    <td><button class="add_input" value="3">3</button></td>
                    <td><button class="add_input" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="add_input" value=".">.</button></td>
                    <td><button class="add_input" value="0">0</button></td>
                    <td><button class="dell" value="del">Del</button></td>
                    <td><button class="soma" value="=">=</button></td>
                </tr>
            </table>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
